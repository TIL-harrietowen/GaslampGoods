semantic_models:
  - name: order_items
    defaults:
      agg_time_dimension: ordered_at
    description: |
      Order items fact table. This table is at the order-item grain.
    model: ref('order_items')
    
    entities:
      - name: order_item_id
        type: primary
      - name: order_id
        type: foreign
      - name: product_id
        type: foreign

    dimensions:
      - name: ordered_at
        expr: date_trunc('day', ordered_at)
        type: time
        type_params:
          time_granularity: day
      - name: product_name
        type: categorical
      - name: product_type
        type: categorical
      - name: product_description
        type: categorical
      - name: is_food_and_drink
        type: categorical
      - name: is_lifestyle_and_goods
        type: categorical

    measures:
      - name: order_item_count
        expr: 1
        agg: sum
      - name: revenue
        expr: product_price
        description: The revenue generated for each order item. Revenue is calculated as a sum of revenue associated with each product in an order.
        agg: sum
      - name: average_revenue
        expr: product_price
        agg: average
      - name: total_supply_cost
        expr: supply_cost
        agg: sum

metrics:
  #SIMPLE
  - name: revenue
    description: "Sum of the product revenue for each order item. Excludes tax."
    type: simple
    label: "Revenue"
    type_params:
      measure: revenue
  
  - name: avg_revenue
    description: "Average product revenue for each order item. Excludes tax."
    type: simple
    label: "Average Revenue"
    type_params:
      measure: average_revenue

  - name: total_supply_cost
    description: "Total supply cost from order items"
    type: simple
    label: "Total Supply Cost"
    type_params:
      measure: total_supply_cost

  - name: food_and_drink_revenue
    description: "Revenue from Food and Drink Orders"
    type: simple
    label: "Food and Drink Revenue"
    type_params:
      measure: revenue
    filter: |
      {{ Dimension('order_item_id__is_food_and_drink') }} = True

  - name: lifestyle_and_goods_revenue
    description: "Revenue from lifestyle and Goods Orders"
    type: simple
    label: "Lifestyle and Goods Revenue"
    type_params:
      measure: revenue
    filter: |
      {{ Dimension('order_item_id__is_lifestyle_and_goods') }} = True

  #DERIVED
  - name: gross_profit
    description: "Gross profit of Products"
    type: derived
    label: "Gross Profit"
    type_params:
      expr: revenue - cost
      metrics:
        - name: revenue
        - name: total_supply_cost
          alias: cost
