semantic_models:
  - name: orders
    defaults:
      agg_time_dimension: ordered_at
    description: |
      Order fact table. This table is at the order grain with one row per order.
    model: ref('orders')

    entities:
      - name: order_id
        type: primary
      - name: location_id
        type: foreign
      - name: customer_id
        type: foreign

    dimensions:
      - name: ordered_at
        expr: date_trunc('day', ordered_at)
        type: time
        type_params:
          time_granularity: day
      - name: location_opened_at
        expr: date_trunc('day', location_opened_at)
        type: time
        type_params:
          time_granularity: day
      - name: customer_name
        type: categorical
      - name: location_name
        type: categorical
        
    measures:
      - name: order_total
        description: The total amount for each order including taxes.
        agg: sum
      - name: order_count
        expr: 1
        agg: sum
      - name: tax_paid
        description: The total tax paid on each order.
        agg: sum
      - name: subtotal
        description: The total amount for each order exlcuding taxes.
        agg: sum
      - name: max_order_value
        expr: order_total
        agg: max
      - name: min_order_value
        expr: order_total
        agg: min
      - name: count_of_orders
        expr: order_id
        agg: count_distinct

metrics:

  #SIMPLE
  - name: order_total
    description: "Sum of orders value"
    type: simple
    label: "Order Total"
    type_params:
      measure: order_total

  - name: max_order_amount
    label: "Max Order Amount"
    description: "The highest order value for a given period"
    type: simple
    type_params:
      measure: max_order_value

  - name: count_of_orders
    label: "Count of Orders"
    description: "Total number of orders"
    type: simple
    type_params:
      measure: count_of_orders