semantic_models:
  - name: orders
    defaults:
      agg_time_dimension: ordered_at
    description: |
      Order fact table. This table is at the order grain with one row per order.
    model: ref('orders')

    entities:
      - name: order_id
        type: primary
      - name: location_id
        type: foreign
      - name: customer_id
        type: foreign

    dimensions:
      - name: ordered_at
        expr: date_trunc('day', ordered_at)
        type: time
        type_params:
          time_granularity: day
      - name: location_opened_at
        expr: date_trunc('day', location_opened_at)
        type: time
        type_params:
          time_granularity: day
      - name: customer_name
        type: categorical
      - name: location_name
        type: categorical
        
    measures:
      - name: order_total
        label: Order Total
        description: The total amount for each order including taxes.
        agg: sum
      - name: order_count
        expr: 1
        agg: sum
      - name: customer_count
        expr: customer_name
        agg: count_distinct
      - name: tax_paid
        description: The total tax paid on each order.
        agg: sum
      - name: max_order_value
        expr: order_total
        agg: max
      - name: min_order_value
        expr: order_total
        agg: min

metrics:

  #SIMPLE
  - name: order_total
    description: "Sum of orders value"
    type: simple
    label: "Order Total"
    type_params:
      measure: order_total

  - name: max_order_amount
    label: "Max Order Amount"
    description: "The highest order value for a given period"
    type: simple
    type_params:
      measure: max_order_value

  - name: count_of_orders
    label: "Count of Orders"
    description: "Total number of orders"
    type: simple
    type_params:
      measure: order_count
  - name: count_of_customers
    label: "Count of Customers"
    description: "Total number of customers"
    type: simple
    type_params:
      measure: customer_count

#CUMULATIVE
  - name: cumulative_total_orders_mtd
    label: Cumulative Total Orders (MTD)
    description: The month-to-date count of all orders
    type: cumulative
    time_granularity: month
    type_params:
      measure:
        name: order_count
        join_to_timespine: true
        fill_nulls_with: 0
      cumulative_type_params:
        grain_to_date: month
        period_agg: last

  - name: cumulative_total_customers_mtd
    label: Cumulative Total Customers (MTD)
    description: The month-to-date count of Customers
    type: cumulative
    time_granularity: month
    type_params:
      measure:
        name: order_count
        join_to_timespine: true
        fill_nulls_with: 0
      cumulative_type_params:
        grain_to_date: month
        period_agg: last