semantic_models:
  - name: orders
    defaults:
      agg_time_dimension: ordered_at
    description: |
      Order fact table. This table is at the order grain with one row per order.
    model: ref('orders')

    entities:
      - name: order_id
        type: primary
      - name: location_id
        type: foreign
      - name: customer_id
        type: foreign

    dimensions:
      - name: ordered_at
        expr: date_trunc('day', ordered_at)
        type: time
        type_params:
          time_granularity: day
      - name: location_opened_at
        expr: date_trunc('day', location_opened_at)
        type: time
        type_params:
          time_granularity: day
      - name: customer_name
        type: categorical
      - name: location_name
        type: categorical
        
    measures:
      - name: order_total
        label: Total Orders
        description: Sum of orders value
        agg: sum
        create_metric: true

      - name: count_of_orders
        label: Count of Orders
        description: Total number of orders
        expr: 1
        agg: sum
        create_metric: true

      - name: count_of_customers
        label: Count of Customers
        description: Total number of customers
        expr: customer_name
        agg: count_distinct
        create_metric: true

      - name: tax_paid
        description: The total tax paid on each order.
        agg: sum

      - name: max_order_amount
        label: Max Order Amount
        description: "The highest order value for a given period"
        expr: order_total
        agg: max
        create_metric: true

metrics:

#DERIVED

  - name: total_orders_last_month
    type: derived
    label: Last Month Total Orders
    type_params:
      expr: orders_prev_month * 1
      metrics:
        - name: count_of_orders
          alias: orders_prev_month
          offset_window: 1 month