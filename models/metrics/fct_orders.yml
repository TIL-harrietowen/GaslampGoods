semantic_models:
  - name: orders
    defaults:
      agg_time_dimension: ordered_at
    description: |
      Order fact table. This table is at the order grain with one row per order.
    model: ref('fct_orders')

    entities:
      - name: order_id
        type: primary
      - name: location
        type: foreign
        expr: location_id
      - name: customer
        type: foreign
        expr: customer_id

    dimensions:
      - name: ordered_at
        expr: date_trunc('day', ordered_at)
        type: time
        type_params:
          time_granularity: day
      - name: order_total_dim
        type: categorical
        expr: order_total
      - name: is_food_and_drink
        type: categorical
      - name: is_lifestyle_and_goods
        type: categorical

    measures:
      - name: order_total
        description: The total amount for each order including taxes.
        agg: sum
      - name: order_count
        expr: 1
        agg: sum
      - name: tax_paid
        description: The total tax paid on each order.
        agg: sum
      - name: customers_with_orders
        description: Distinct count of customers placing orders.
        agg: count_distinct
        expr: customer_id
      - name: locations_with_orders
        description: Distinct count of locations with orders.
        expr: location_id
        agg: count_distinct
      - name: max_order_value
        expr: order_total
        agg: max
        agg_time_dimension: ordered_at
      - name: min_order_value
        expr: order_total
        agg: min

metrics:
  - name: order_total
    description: "Sum of orders value"
    type: simple
    label: "Order Total"
    type_params:
      measure: order_total
  - name: locations_with_orders
    description: "The number of locations that have orders."
    type: simple
    label: "Locations with Orders"
    type_params:
      measure: locations_with_orders
  - name: large_order
    description: "Count of orders with order total over 20."
    type: simple
    label: "Large Orders"
    type_params:
      measure: order_count
    filter: |
      {{ Dimension('order_total_dim') }} >= 20
  - name: max_order_amount
    label: "Max Order Amount"
    description: "The highest order value for a given period"
    type: simple
    type_params:
      measure: max_order_value
  - name: min_order_amount
    label: "Min Order Amount"
    description: "The lowest order value for a given period"
    type: simple
    type_params:
      measure: min_order_value
  - name: cumulative_order_amount
    label: "Cumulative Order Amount"
    description: "The cumulative value of all orders"
    type: cumulative
    type_params:
      measure: order_total
